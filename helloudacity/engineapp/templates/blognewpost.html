{% extends "base.html" %}

{% block title %}
	{{title}}
{% endblock %}

{% block body %}
<div class="leftcolumn">
	<form method="post">
		<div class="card">
			<h4>Subject</h4>
			<input type="text" name="subject" class="fullwidth">
			<br>
			<h4>Blog</h4>
			<textarea type="text" name="content" class="textarea">{{content}}</textarea>
			<br>
			<input type="submit">
		</div>
	</form>
</div>
{% endblock %}
